<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- sources -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Trivia Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center text-uppercase" id="title">
          Timed Trivia Challenge
        </div>
      </div>
      <div class="row">
        <div class="col" id="timeRemaining">
          Time Remaining:&nbsp;&nbsp;<span id="secLeft">8</span>
        </div>
        <div class="col" id="correctTally"></div>
      </div>

      <div class="row text-center" id="questionText">
        You will have to answer 5 questions! You will have 8 seconds per
        question. The questions will appear here and the time will begin once
        you click any answer below.
      </div>
      <div class="row text-center" id="choices">
        <div class="col" id="choiceA">A</div>
        <div class="col" id="choiceB">B</div>
        <div class="w-100"></div>
        <div class="col" id="choiceC">C</div>
        <div class="col" id="choiceD">D</div>
      </div>
    </div>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
